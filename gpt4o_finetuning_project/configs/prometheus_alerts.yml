# configs/prometheus_alerts.yml

groups:
  - name: example
    rules:
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{container="app"}[1m]) > 0.9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High CPU usage detected on app"
          description: "CPU usage is above 90% for more than 2 minutes."
