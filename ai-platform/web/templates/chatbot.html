<section class="module chatbot">
    <h2>AI Chatbot</h2>
    <form id="chatbot-form">
        <input type="text" name="prompt" placeholder="Enter your message..." required aria-required="true" aria-describedby="prompt-error">
        <button type="submit" class="btn">Send</button>
        <span class="error-message" id="prompt-error" aria-live="polite"></span>
    </form>
    <div id="chatbot-response"></div>
</section>
