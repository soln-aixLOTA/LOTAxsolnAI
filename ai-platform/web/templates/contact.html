<section class="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required aria-required="true" aria-describedby="contact-name-error">
        <input type="email" name="email" placeholder="Your Email" required aria-required="true" aria-describedby="contact-email-error">
        <textarea name="message" placeholder="Your Message" required aria-required="true" aria-describedby="contact-message-error"></textarea>
        <button type="submit" class="btn">Send</button>
        <span class="error-message" id="contact-name-error" aria-live="polite"></span>
        <span class="error-message" id="contact-email-error" aria-live="polite"></span>
        <span class="error-message" id="contact-message-error" aria-live="polite"></span>
    </form>
    <div id="contact-response"></div>
</section>
